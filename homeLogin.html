<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="homeLogin.css" rel="stylesheet">
  <link rel="icon" href="./images/logo.jpg">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="jogo.js"></script>
</head>

<body id="prehome">
  <header id="cabecalho">
    <h1 class="robotturtles"><img src="images/logo2.png" class="imglogo">Robot Turtles</h1>
    <p></p>
  </header>

  <div id="nav">
    <a href="homeLogin.html">
      <div class="button">
        <p>Home</p>
        <img src="./images/home.png" alt="casa">
      </div>
    </a>

    <a href="comoJogar.html">
      <div class="button">
        <p>Como Jogar</p>
        <img id="joystick" src="./images/gamepad.png" alt="gamepad">
      </div>
    </a>

    <a href="historia.html">
      <div class="button">
        <p>História</p>
        <img src="./images/scroll.png" alt="papel com um lápis">
      </div>
    </a>

    <a href="https://www.amazon.com/Think-Fun-Turtles-Coding-Preschoolers/dp/B00HN2BXUY/ref=sr_1_2?crid=2XHJOVV2F418X&keywords=robot+turtles&qid=1551959084&s=gateway&sprefix=robot+tur%2Caps%2C334&sr=8-2"
      target="_blank">
      <div class="button">
        <p>Comprar</p>
        <img src="./images/buy.png" alt="carrinho de supermercado">
      </div>
    </a>

    <a href="configuracoes.html">
      <div class="button">
        <p>Configurações</p>
        <img src="./images/settings.png" alt="ferramenta">
      </div>
    </a>

    <a href="sobreNos.html">
      <div class="button">
        <p>Sobre Nós</p>
        <img src="./images/people.png" alt="grupo de pessoas">
      </div>
    </a>
    
    <a href="prehome.html">
        <div class="button1">
          <p>Logout</p>
          <img src="./images/logout.png" alt="imagem de logout">
        </div>
    </a>
  </div>

  <div id="container">
    <div id="jogo">

      <button id="jogar">JOGAR</button>

    </div>
    <div id="resultados">
      <img src="./images/class.png">
      <table>
        <thead>
          <tr>
            <th colspan="2">Ranking</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="score">Player</td>
            <td class="score">Score</td>
          </tr>
          <tr class="escuro">
            <td>Jogador1</td>
            <td>894</td>
          </tr>
          <tr class="claro">
            <td>Jogador2</td>
            <td>820</td>
          </tr>
          <tr class="escuro">
            <td>Jogador3</td>
            <td>560</td>
          </tr>
          <tr class="claro">
            <td>Jogador4</td>
            <td>247</td>
          </tr>
          <tr class="escuro">
            <td>Jogador5</td>
            <td>243</td>
          </tr>
          <tr class="claro">
            <td>Jogador6</td>
            <td>86</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="home.js"></script>
</body>

</html>
