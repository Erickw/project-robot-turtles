<!DOCTYPE html>
<html>

<head>
	<title>Pre-home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="home.css" rel="stylesheet">
	<link rel="icon" href="./images/logo.jpg">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body id="prehome">
	<p id="title">Robot Turtles</p>
	<div id="divLogin">
		<button id="login" data-toggle="modal" data-target="#myModal">Login</button>
	</div>
	<div id="divRegister">
		<button id="register" data-toggle="modal" data-target="#myModal1">Registo</button>
	</div>
	<!-- Modal Login-->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form method="post" action="homeLogin.html" name="login">
						<label>Username</label>
						<input type="text" name="username" class="email" required>
						<label id="labelPass">Password</label>
						<input type="password" name="passwordLogin" class="email" required>
						<input type="submit" name="submit" value="Login" id="btnLogin" class="btn btn-info">
					</form>
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Registo-->
	<div class="modal fade" id="myModal1" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Registo</h4>
				</div>
				<div class="modal-body">
					<form id ="form" name="registo">
						<label>Username</label>
						<input type="text" name="user" class="email" id="user" required><br>
						<label id="labelEmail">E-mail</label>
						<input type="email" name="email" class="email" id="email" required><br>
						<label id="labelDate">Data de nascimento</label>
						<input type="date" name="data" class="email" id="data" required><br>
						<label id="labelPass">Password</label>
						<input type="password" name="password" class="email" id="senha" required><br>
						<label id="labelPass">Confirmar Password</label>
						<input type="password" name="confirmarPassword" class="email" id="confirmarSenha" required><br>
						<input name="submit" value="Registar" onclick = "teste()" id="btnRegistar" class="btn btn-info">
					</form>
				</div>
				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>
	<script src="home.js"></script>
</body>

</html>
